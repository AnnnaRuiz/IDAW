<!doctype html>
<html lang="fr">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="jscrud.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet">
    <title>tabletest</title>
</head>
<body>

    <h1 class="text-center">Taleau récapitulatif</h1>
    <br>
    <table class="table center">
        <thead>
            <tr>
                <th scope="col">Nom</th>
                <th scope="col">Prenom</th>
                <th scope="col">Date de naissance</th>
                <th scope="col">Aime le cours Web</th>
                <th scope="col">Remarques</th>
                <th scope="col">CRUD</th>
            </tr>
        </thead>    
        <tbody id="studentsTableBody">

        </tbody>
    </table>

    <form id="addStudentForm" class="m-3">
        <div class="form-group row">
            <label for="inputNom" class="col-sm-2 col-form-label">Nom*</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="inputNom" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPrenom" class="col-sm-2 col-form-label">Prénom</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="inputPrenom" >
            </div>
        </div>
        <div class="form-group row">
            <label for="inputBirthday" class="col-sm-2 col-form-label">Date de naissance</label>
            <div class="col-sm-3">
                <input type="date" class="form-control" id="inputBirthday" >
            </div>
        </div>
        <div class="form-group row">

            <label for="inputAvis" class="col-sm-2 col-form-label">Aime le cours web </label>
            
            <div class="col-1">
                <input type="checkbox" class="form-control" id="inputAvis">
            </div>
            
        </div>

        <div class="form-group row">
            
            <label for="inputRq" class="col-sm-2 col-form-label">Remarques</label>
        
            <div class="col-10">
                <input type="text" class="form-control" id="inputRq" >
            </div>
            
        </div>

        <div class="form-group row">
            <span class="col-sm-2"></span>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary form-control">Submit</button>
            </div>
        </div>
    </form>

</body>
</html>
